<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="demo01" width="600" height="600"></canvas>
		
		<script type="text/javascript">
			let canvas1 = document.getElementById('demo01');
			let ctx = canvas1.getContext('2d');
			
			// 设置开始路径
			ctx.beginPath();
			// 设置绘制的起点
			ctx.moveTo(50,50);
			// 设置经过某个位置
			ctx.lineTo(50,200);
			ctx.lineTo(120,100);
			ctx.lineTo(350,200);
			
			// 设置结束路径
			ctx.closePath();
			
			// 绘制路径
			ctx.lineCap="round";//起始位置路径设置圆角
			ctx.lineJoin="round "
			
			ctx.miterLimit = 2
			
			ctx.strokeStyle="coral";
			ctx.lineWidth=10;
			ctx.stroke();
			
			
			ctx.beginPath();
			ctx.arc(370,300,100,0,Math.PI)
			ctx.closePath();
			ctx.stroke();
			
			ctx.beginPath();
			ctx.font="50px 楷体";
			ctx.shadowOffsetX = 0;
			ctx.shadowOffsetY = 0;
			ctx.shadowBlur = 20;
			ctx.shadowColor="rgba(0,0,0,1)"
			
			var x = 600;
			setInterval(function(){
				ctx.clearRect(0,0,600,600)
				x-=10;
				if(x<=0){x=600}
				ctx.fillText("你是谁",x,160);
			},10)
			
			
			
			ctx.closePath();
			ctx.stroke();
			
			// 填充
			// ctx.fill();
		</script>
	</body>
</html>
