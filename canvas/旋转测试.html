<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
	<canvas id="canvas" width="800" height="600"></canvas>
	<script type="text/javascript">
		let canvas = document.querySelector('#canvas');
		let ctx =  canvas.getContext('2d');
		
		ctx.save();
		
		ctx.translate(200,200);
		ctx.rotate(-Math.PI/2)
		
		
		ctx.save();
		
		ctx.beginPath();
		ctx.arc(0,0,150,0,Math.PI*2);
		ctx.lineWidth=6;
		ctx.strokeStyle="sandybrown";
		ctx.stroke();
		ctx.closePath();
		
		
		ctx.restore();
		ctx.save();
		
		ctx.beginPath();
		ctx.translate(100,0);
		ctx.rotate(Math.PI/2);
		ctx.fillText('周飞宇',0);
		// ctx.strokeText('周飞宇',100,0);
		
		ctx.stroke();
		ctx.closePath();
		
		
	</script>
</body>
</html>
