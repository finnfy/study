<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>曲线</title>
</head>
<body>
	<canvas id="curve" width="600" height="600"></canvas>
	<script type="text/javascript">
		let curve = document.getElementById('curve');
		let ctx  = curve.getContext('2d');
		
		
		ctx.beginPath();
		ctx.moveTo(50,50);
		ctx.lineTo(150,150);
		ctx.stroke();
		ctx.closePath();
		
		// 二次贝塞尔曲线
		ctx.beginPath();
		ctx.moveTo(50,50);
		ctx.quadraticCurveTo(
		70,140,
		150,150)
		ctx.stroke();
		ctx.closePath();
		
		
		ctx.beginPath();
		ctx.moveTo(250,250);
		ctx.lineTo(350,350);
		ctx.lineTo(550,350);
		ctx.stroke();
		ctx.closePath();
		
		// 三次贝塞尔曲线
		ctx.beginPath();
		ctx.moveTo(250,250);
		ctx.bezierCurveTo(
		400,300,
		400,450,
		550,350
		)
		ctx.stroke();
		ctx.closePath();
		
	</script>
</body>
</html>
